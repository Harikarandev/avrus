<div class="slider">
  <div class="slider-head">
    <div><h3>{{ sliderTitle }}</h3></div>
    <div class="controls">
      <button (click)="prev()"><i class="fa-solid fa-angle-left"></i></button>
      <button (click)="next()"><i class="fa-solid fa-angle-right"></i></button>
    </div>
  </div>
  <div class="slider-content">
    <ng-container *ngFor="let content of sliderContents; let i = index">
        <div *ngIf="currentIndex === i">
          <ul>
            <li *ngFor="let item of content.items">
                <div class="slider-items">
                    <div style="display:inline-grid">
                        {{ item }} 
                        <span>Platform</span>
                    </div>
                    <span> Available</span>
                </div></li>
          </ul>
        </div>
      </ng-container>
  </div>
</div>
